<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0 ,initial-scale=1.0" id="view"/>
	
	<title>小琴robot</title>
	<link rel="stylesheet" href="./index.css">
	<script> 
            (function(doc,win,designWidth){
                var html=doc.documentElement;
                function refreshRem(){
                    var clientWidth=html.clientWidth;
                    if(clientWidth>=designWidth){
                        html.style.fontSize="100px";//给宽度一个最大值，如果设备的宽度已经超过设计稿的尺寸了，统一按一个值去算。
						 
                    }else{
                       
					    // html.style.fontSize=16*clientWidth/375+'px';//以iphone6字体大小为16px为基准
                        html.style.fontSize=100*(clientWidth/designWidth)+'px';//
                    }
                };
                doc.addEventListener('DOMContentLoaded',refreshRem);//dom加载完执行事件
				 

	        })(document,window,750);

    </script>
</head>
<body>
	<div class="wrapper">
		 
		<p class="name">小琴robot</p>
		<div class="content-box">
			  <div class="robot">
                <div class="avitor"></div>
                <div class="text">想我了吗(●'◡'●)</div>
            </div>
		</div>
		<div class="input-box">
			<input type="text" name="" id="inp" placeholder="你想说点啥~">
			<button type="" id="submit">发送</button>
		</div>
	</div>

	<script src="./jquery-3.3.1.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
